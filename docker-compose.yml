version: '3.8'

services:
  # AI Engine Service (HeartWise Docker)
  ai-engine:
    image: deepecg-docker
    container_name: deepecg-ai-engine
    command: sh -c "while true; do sleep 3600; done"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      # Data workspace - set WORKSPACE_PATH in .env or replace this path
      - ${WORKSPACE_PATH:-./DEEPECG_WORK}:/data
    networks:
      - deepecg-network
    restart: unless-stopped

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: deepecg-backend
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=DeepECGAnalyser
      - APP_VERSION=1.0.0
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - AI_ENGINE_URL=http://ai-engine:8001
      - AI_ENGINE_MODE=rest
      - TEMP_DIR=/tmp/deepecg
      - MAX_UPLOAD_SIZE_MB=25
      - ALLOWED_MIME_TYPES=application/pdf
    volumes:
      - deepecg-temp:/tmp/deepecg
    networks:
      - deepecg-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    depends_on:
      ai-engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: deepecg-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:8000
    networks:
      - deepecg-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

networks:
  deepecg-network:
    driver: bridge

volumes:
  deepecg-temp:
    driver: local